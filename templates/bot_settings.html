{% extends 'base.html' %}

{% block title %}
Bot Settings
{% endblock %}

{% block body %}
<body class="hold-transition sidebar-mini dark-mode">
{% endblock %}

{% block content %}
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Настройка бота</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Редактировать</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="botPrefix">Префикс</label>
                                        <input type="text" class="form-control" id="botPrefix" value="!">
                                    </div>
                                    <div class="form-group">
                                        <label for="botDesc">Описание</label>
                                        <input type="text" class="form-control" id="botDesc" value="Описание">
                                    </div>
                                    <div class="form-group">
                                        <label for="botStatuses">Статусы</label>
                                        <input type="text" class="form-control" id="botStatuses" value="Статус 1,Статус 2">
                                        <small>Указывать статусы через запятую (Статус 1,Статус 2)</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="botStatusInterval">Интервал смены статусов</label>
                                        <input type="text" class="form-control" id="botStatusInterval" value="20">
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Обновить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--/.col (right) -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
{% endblock %}
