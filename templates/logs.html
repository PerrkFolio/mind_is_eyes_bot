{% extends 'base.html' %}

{% block title %}
Main
{% endblock %}

{% block body %}
<body class="hold-transition sidebar-mini dark-mode">
{% endblock %}

{% block content %}
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Настройка логирования</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Редактировать</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form action="" method="post">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="nameLogs">Имя логов</label>
                                        <input type="text" name="log_name" class="form-control" id="nameLogs" value="{{ log_name }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="pathLogs">Путь до файла логов</label>
                                        <input type="text" name="log_path" class="form-control" id="pathLogs" value="{{ log_path }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="selectLogsLevel">Выберите уровень логирования</label>
                                        <select class="custom-select form-control-border" name="log_level" id="selectLogsLevel">
                                            <option value="debug">debug</option>
                                            <option value="info">info</option>
                                            <option value="error">error</option>
                                            <option value="critical">critical</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Обновить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--/.col (right) -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
{% endblock %}
